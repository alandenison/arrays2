<!--  Test page for learning arrays in JavaScript -->
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Testing Arrays</title>
  </head>
  <body>
    <div class="container">
      <h1>Give some array content!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="item1">A name</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Another name</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">An animal</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">An exclamation</label>
            <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item5">A past tense verb</label>
            <input id="item5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item6">A noun</label>
            <input id="item6" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Generate Arrays!</button>
        </form>
      </div>

      <div id="reveal">
        <h1>Our Array</h1>
          <ul>
            <li><span class="item1"></span></li>
            <li><span class="item2"></span></li>
            <li><span class="item3"></span></li>
            <li><span class="item4"></span></li>
            <li><span class="item5"></span></li>
            <li><span class="item6"></span></li>
          </ul>
      </div>
    </div>
  </body>
</html>
